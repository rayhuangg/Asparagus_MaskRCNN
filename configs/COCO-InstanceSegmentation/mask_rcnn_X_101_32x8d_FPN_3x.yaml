_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  MASK_ON: True
  WEIGHTS: "detectron2://ImageNetPretrained/FAIR/X-101-32x8d.pkl"
  PIXEL_STD: [57.375, 57.120, 58.395]
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
  ROI_HEADS:
    NUM_CLASSES: 4
  ANCHOR_GENERATOR:
    ASPECT_RATIOS: [[1.0, 2.0, 4.0]]
SOLVER:
  STEPS: (200000, 230000)
  MAX_ITER: 250000
  IMS_PER_BATCH: 16
  BASE_LR: 0.0001
